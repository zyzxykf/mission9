<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>百度新闻管理后台</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./css/admin.css">
</head>
<body>
	<nav class="navbar navbar-default navbar-static-top">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">百度新闻管理端</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li class="active"><a href="#">首页</a></li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	<div class="container-fluid">
	  <div class="row">
	    	<div class="col-md-6 col-xs-12">
	    		<div class="panel panel-default">
				  <div class="panel-heading">
				    <h3 class="panel-title">新闻编辑</h3>
				  </div>
				  <div class="panel-body">
				    <form>
					  	<div class="form-group">
					    	<label for="newstitle">新闻标题</label>
					    	<input type="text" class="form-control" id="newstitle" placeholder="请输入新闻标题">
					  	</div>
					  	<div class="form-group">
					    	<label for="newstype">新闻类型</label>
						    <select class="form-control" id="newstype">
								<option value="推荐">推荐</option>
								<option>百家</option>
								<option>本地</option>
								<option>娱乐</option>
								<option>社会</option>
							</select>
						</div>
						<div class="form-group">
						    <label for="newsimg">图片地址</label>
						    <input type="text" class="form-control" id="newsimg" placeholder="请输入新闻图片地址">
					  	</div>
					  	<div class="form-group">
					    	<label for="newstime">新闻时间</label>
					    	<input type="text" class="form-control" id="newstime" placeholder="请输入新闻图片地址">
					  	</div>
					  	<div class="form-group">
					    	<label for="newssrc">新闻来源</label>
					    	<input type="text" class="form-control" id="newssrc" placeholder="请输入新闻来源">
					  	</div>
					  <button class="btn btn-primary" id="btnsubmin">提交新闻</button>
					</form>
				  </div>
				</div>
	    	</div>
  			<div class="col-md-6 col-xs-12">
  				<div class="panel panel-default">
					<div class="panel-heading">
					    <h3 class="panel-title">新闻列表</h3>
					</div>
					<div class="panel-body">
					    <table class="table" id="newstable">
					    	<thead>
					    		<tr>
						    		<th>ID</th>
						    		<th>新闻类型</th>
						    		<th>新闻标题</th>
						    		<th>图片地址</th>
						    		<th>新闻时间</th>
						    		<th>新闻来源</th>
						    		<th>操作</th>
					    		</tr>
					    	</thead>
					    	<tbody class="news-tbody">
					    	</tbody>
					    </table>
					</div>
				</div>
  			</div>
	  </div>
	</div>

	<!-- 删除确认框 -->
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">警告</h4>
	      </div>
	      <div class="modal-body">
	        删除无法恢复
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	        <button type="button" class="btn btn-primary" id="confirmDelete">确认</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- 编辑框 -->
	<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">编辑新闻内容</h4>
	      </div>
	      <div class="modal-body">
	        <div class="panel panel-default">
				  <div class="panel-heading">
				    <h3 class="panel-title">新闻编辑</h3>
				  </div>
				  <div class="panel-body">
				    <form>
					  	<div class="form-group">
					    	<label for="newstitle">新闻标题</label>
					    	<input type="text" class="form-control" id="unewstitle" placeholder="请输入新闻标题">
					  	</div>
					  	<div class="form-group">
					    	<label for="newstype">新闻类型</label>
						    <select class="form-control" id="unewstype">
								<option>推荐</option>
								<option>百家</option>
								<option>本地</option>
								<option>图片</option>
								<option>娱乐</option>
							</select>
						</div>
						<div class="form-group">
						    <label for="newsimg">图片地址</label>
						    <input type="text" class="form-control" id="unewsimg" placeholder="请输入新闻图片地址">
					  	</div>
					  	<div class="form-group">
					    	<label for="newstime">新闻时间</label>
					    	<input type="text" class="form-control" id="unewstime" placeholder="请输入新闻图片地址">
					  	</div>
					  	<div class="form-group">
					    	<label for="newssrc">新闻来源</label>
					    	<input type="text" class="form-control" id="unewssrc" placeholder="请输入新闻来源">
					  	</div>
					</form>
				  </div>
				</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	        <button type="button" class="btn btn-primary" id="confirmUpdate">确认</button>
	      </div>
	    </div>
	  </div>
	</div>
	<script type="text/javascript" src="./script/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="./script/bootstrap.min.js"></script>
	<script type="text/javascript" src="./script/admin.js"></script>
</body>
</html>
